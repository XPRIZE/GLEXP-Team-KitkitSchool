apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "library.todoschool.enuma.com.todoschoollibrary"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    project.ext { appName = rootProject.name }
//                    def formattedDate = new Date().format('yyyyMMdd')
                    def newName = output.outputFile.name
                    newName = newName.replace("app-", "$project.ext.appName-")
//                    newName = newName.replace("-release", "-release" + formattedDate)
                    //noinspection GroovyAssignabilityCheck
                    output.outputFile = new File(output.outputFile.parent, newName)
                }
            }
        }
    }

    sourceSets {


        everything {
            res.srcDirs          = ['../localized/sw-TZ/res', '../localized/en-KE/res', '../localized/en-US/res']
            assets.srcDirs       = ['../localized/sw-TZ/assets', '../localized/en-KE/assets', '../localized/en-US/assets']
        }

        englishKE {
            res.srcDirs          = ['../localized/en-KE/res']
            assets.srcDirs       = ['../localized/en-KE/assets']

        }

        englishUS {
            res.srcDirs          = ['../localized/en-US/res']
            assets.srcDirs       = ['../localized/en-US/assets']
        }

        swahili {
            res.srcDirs          = ['../localized/sw-TZ/res']
            assets.srcDirs       = ['../localized/sw-TZ/assets']
        }
    }

    productFlavors {
        everything {

        }

        englishKE {


        }

        englishUS {

        }

        swahili {

        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:percent:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    testCompile 'junit:junit:4.12'
    compile project(':kitkitlogger')
    //englishCompile project(path: ':kitkitlogger', configuration: 'englishRelease')
    //swahiliCompile project(path: ':kitkitlogger', configuration: 'swahiliRelease')
}

